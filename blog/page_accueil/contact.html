<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Fin favicon -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Fin bootstrap Icon -->

    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fin fontawsome -->
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../public/style/couleur.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <title>contact</title>
</head>

<body class="p-0 m-0">
    <header>
        <div class="d-flex justify-content-between px-4 pt-3 mb-2">
            <div class="icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="icon d-flex justify-content-center">
                <img src="/public/images/logo.png" alt="" class="logo-header">
            </div>
            <div class="icon">
                <div class="position-relative">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="notifications"
                        class="position-absolute start-100 translate-middle badge rounded-pill  badge-sm">
                        12
                    </span>
                </div>
            </div>
        </div>
        <div class="banner d-flex justify-content-center align-items-center flex-column">
            <h1 class="text-center text-white">CONTACT US</h1>
            <p class="position-absolute root text-white "><span class="fw-bold">HOME</span> &nbsp; / <span>BLOG</span>
            </p>
        </div>
    </header>
    <br>
    <div class="contact">
        <div class="contact1">
                <div><i class="fa-solid fa-phone" style="color: #c0c7d3;" bg="beige"></i>
                <p> +1643098 657 887 <br> +1 987 675 347</p></div>
                <div><i class="fa-solid fa-envelope" style="color: #acb3be;"></i> <p>company-email@gmail.com <br> your_email@gmail.com</p></div>
            <label for="exampleFormControlInput1" class="form-label">SEND MESSAGE</label>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" type="text" placeholder="Your Name here"placeholder="name@example.com">
            </div>
        <!-- <input class="form-control form-control-lg" type="text" placeholder="Your Name here" -->
            <!-- aria-label=".form-control-lg example"> -->
        <input class="form-control" type="text" placeholder="Your email here" aria-label="default input example">
        <br>
        <div class="mb-3">
            <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" type="text" placeholder="Your Comment here"></textarea>
        </div>
        <button class="butt"> SUBMIT MESSAGE</button>
        </div>
        <div class="map">
                <div id="map" style="width: 600px; height: 400px; position: relative; outline-style: none;"
                    class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
                    tabindex="0">
                    <div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
                        <div class="leaflet-pane leaflet-tile-pane">
                            <div class="leaflet-layer " style="z-index: 1; opacity: 1;">
                                <div class="leaflet-tile-container leaflet-zoom-animated"
                                    style="z-index: 19; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt=""
                                        src="https://tile.openstreetmap.org/13/4093/2723.png" class="leaflet-tile leaflet-tile-loaded"
                                        style="width: 256px; height: 256px; transform: translate3d(56px, -91px, 0px); opacity: 1;"><img
                                        alt="" src="https://tile.openstreetmap.org/13/4094/2723.png"
                                        class="leaflet-tile leaflet-tile-loaded"
                                        style="width: 256px; height: 256px; transform: translate3d(312px, -91px, 0px); opacity: 1;"><img
                                        alt="" src="https://tile.openstreetmap.org/13/4093/2724.png"
                                        class="leaflet-tile leaflet-tile-loaded"
                                        style="width: 256px; height: 256px; transform: translate3d(56px, 165px, 0px); opacity: 1;"><img
                                        alt="" src="https://tile.openstreetmap.org/13/4094/2724.png"
                                        class="leaflet-tile leaflet-tile-loaded"
                                        style="width: 256px; height: 256px; transform: translate3d(312px, 165px, 0px); opacity: 1;"><img
                                        alt="" src="https://tile.openstreetmap.org/13/4092/2723.png"
                                        class="leaflet-tile leaflet-tile-loaded"
                                        style="width: 256px; height: 256px; transform: translate3d(-200px, -91px, 0px); opacity: 1;"><img
                                        alt="" src="https://tile.openstreetmap.org/13/4095/2723.png"
                                        class="leaflet-tile leaflet-tile-loaded"
                                        style="width: 256px; height: 256px; transform: translate3d(568px, -91px, 0px); opacity: 1;"><img
                                        alt="" src="https://tile.openstreetmap.org/13/4092/2724.png"
                                        class="leaflet-tile leaflet-tile-loaded"
                                        style="width: 256px; height: 256px; transform: translate3d(-200px, 165px, 0px); opacity: 1;"><img
                                        alt="" src="https://tile.openstreetmap.org/13/4095/2724.png"
                                        class="leaflet-tile leaflet-tile-loaded"
                                        style="width: 256px; height: 256px; transform: translate3d(568px, 165px, 0px); opacity: 1;">
                                </div>
                            </div>
                        </div>
                        <div class="leaflet-pane leaflet-overlay-pane"><svg pointer-events="none" class="leaflet-zoom-animated"
                                width="720" height="480" viewBox="-60 -40 720 480" style="transform: translate3d(-60px, -40px, 0px);">
                                <g>
                                    <path class="leaflet-interactive" stroke="red" stroke-opacity="1" stroke-width="3"
                                        stroke-linecap="round" stroke-linejoin="round" fill="#f03" fill-opacity="0.5"
                                        fill-rule="evenodd"
                                        d="M141.20355555554852,171.94704600190744a42,42 0 1,0 84,0 a42,42 0 1,0 -84,0 "></path>
                                    <path class="leaflet-interactive" stroke="#3388ff" stroke-opacity="1" stroke-width="3"
                                        stroke-linecap="round" stroke-linejoin="round" fill="#3388ff" fill-opacity="0.2"
                                        fill-rule="evenodd" d="M358 163L474 219L550 153z"></path>
                                </g>
                            </svg></div>
                        <div class="leaflet-pane leaflet-shadow-pane"><img
                                src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png"
                                class="leaflet-marker-shadow leaflet-zoom-animated" alt=""
                                style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(300px, 247px, 0px);">
                        </div>
                        <div class="leaflet-pane leaflet-marker-pane"><img
                                src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png"
                                class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="Marqueur" tabindex="0"
                                role="button"
                                style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(300px, 247px, 0px); z-index: 247;">
                        </div>
                        <div class="leaflet-pane leaflet-tooltip-pane"></div>
                        <div class="leaflet-pane leaflet-popup-pane"></div>
                        <div class="leaflet-proxy leaflet-zoom-animated"
                            style="transform: translate3d(1.04805e+06px, 697379px, 0px) scale(4096);"></div>
                    </div>
                    <div class="leaflet-control-container">
                        <div class="leaflet-top leaflet-left">
                            <div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="#"
                                    title="Agrandir" role="button" aria-label="Agrandir" aria-disabled="false"><span aria-hidden="true">
                                        <font style="vertical-align: inherit;">
                                            <font style="vertical-align: inherit;">+</font>
                                        </font>
                                    </span></a><a class="leaflet-control-zoom-out" href="#" title="Dézoomer" role="button"
                                    aria-label="Dézoomer" aria-disabled="false"><span aria-hidden="true">
                                        <font style="vertical-align: inherit;">
                                            <font style="vertical-align: inherit;">−</font>
                                        </font>
                                    </span></a></div>
                        </div>
                        <div class="leaflet-top leaflet-right"></div>
                        <div class="leaflet-bottom leaflet-left"></div>
                        <div class="leaflet-bottom leaflet-right">
                            <div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com"
                                    title="Une bibliothèque JavaScript pour cartes interactives"><svg aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"
                                        class="leaflet-attribution-flag">
                                        <path fill="#4C7BE1" d="M0 0h12v4H0z"></path>
                                        <path fill="#FFD500" d="M0 4h12v3H0z"></path>
                                        <path fill="#E0BC00" d="M0 7h12v1H0z"></path>
                                    </svg>
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">Dépliant </font>
                                    </font>
                                </a> <span aria-hidden="true">
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">| </font>
                                    </font>
                                </span>
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">© </font>
                                </font><a href="http://www.openstreetmap.org/copyright">
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">OpenStreetMap</font>
                                    </font>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
